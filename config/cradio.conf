#INFO: This sets ZMK Config

# Name, max length is 16 chars
CONFIG_ZMK_KEYBOARD_NAME="Ste Ferris Sweep"

# Battery, Soft sleep at 15m, Deep sleep to 30m
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_PM_SOFT_OFF=n
CONFIG_ZMK_IDLE_TIMEOUT=900000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000 

#Bluetooth
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
